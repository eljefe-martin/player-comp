<!-- Modal -->
<div id="player-lookup" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Player Lookup</h4>
      </div>
      <div class="modal-body">
        
        <table class='table' id="playerLookupTable">
            <thead><th>Selected</th><th>Col1</th><th>Col2</th></thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"/></td><td>Dog</td><td>100</td>
                </tr>
                <tr>
                    <td><input type="checkbox"/></td><td>Cat</td><td>20</td>
                </tr>
                <tr>
                    <td><input type="checkbox"/></td><td>Bird</td><td>3100</td>
                </tr>
            </tbody>
        </table>
            
         
     
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button data-ng-click="" type="submit" class="btn btn-default" data-dismiss="modal">Search</button>
        </div>
       
             
      </div>
    </div>

  </div>
</div>
